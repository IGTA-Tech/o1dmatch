# Netlify Configuration for O1DMatch Demo Site
# This configuration enables the demo mode deployment

[build]
  # Build command for Next.js
  command = "npm run build"
  # Output directory for Next.js
  publish = ".next"

[build.environment]
  # Enable demo mode
  NEXT_PUBLIC_DEMO_MODE = "true"
  # Node version
  NODE_VERSION = "20"

# Next.js requires the @netlify/plugin-nextjs plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"


# Redirect all API routes to use demo mode handlers
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/demo/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific settings
[context.production]
  [context.production.environment]
    NEXT_PUBLIC_DEMO_MODE = "true"
    NEXT_PUBLIC_SITE_URL = "https://o1dmatch-demo.netlify.app"

[context.deploy-preview]
  [context.deploy-preview.environment]
    NEXT_PUBLIC_DEMO_MODE = "true"

[context.branch-deploy]
  [context.branch-deploy.environment]
    NEXT_PUBLIC_DEMO_MODE = "true"

# Functions configuration (if needed)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
